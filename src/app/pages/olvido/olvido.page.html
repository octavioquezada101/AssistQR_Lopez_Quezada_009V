<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
      icon="arrow-back-circle-outline"
      text="volver"
       color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <img src="assets/logoassist.jpg" class="logoapp" >
  <ion-label class="recuperar">Recuperar contrase√±a</ion-label>
  <form class="bordes-formulario">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Ingrese correo Electronico</ion-label>
        <ion-input type="email" placeholder="xxxxxxxx@duocuc.cl"
        name="email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <ion-button (click)="Enviar()" expand="block" fill="solid" shape="round">
      Enviar
    </ion-button>
    <a class="enviinfo"> Te enviaremos un correo para poder validar la informacion</a>
  </form>
  
</ion-content>
